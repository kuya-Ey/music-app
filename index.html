<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-App</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f126e3f205.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
        
        <img src="media/taylor-red.jpg" class="song-img">
        <h1>All Too Well (Taylor's Version)</h1>
        <p>Taylor Swift</p>

        <audio id="song">
            <source src="media/all-too-well-10-minute-version-taylors-version-from-the-vault.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward-step fa-lg"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play fa-xl" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward-step fa-lg"></i></div>
        </div>

        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
